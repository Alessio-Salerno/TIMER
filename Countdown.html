<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
    
    <style>
        
        .btn-container {
            display: flex;
            justify-content: space-around;
        }
        
        
        
        
        input#secondi {
            width: 25pc;
            padding: 5px;
        }
        
        
        
        /* BOTTONI */
        
        
        
    </style>
    
    
    
</head>
<body>
    
    <h1 class="text-center">Start Countdown</h1>
    
    
        
        <!-- INPUT PER IL COUNTDOWN -->
        <label for="countdownInput">Inserisci il tempo in secondi:</label>
        <input type="text"  id="countdown-Input" min="1" max="3600">
        <p>Tempo rimanente: <span id="remainingTime">--</span></p>
   
    
    <br>
    
    
    <div class="container mt-5">
        <div class="btn-container">
            <button type="button" class="btn btn-outline-warning"  id="startButton">Start</button>
            <button type="button" class="btn btn-outline-danger" id="resetButton">Reset</button>
            <button type="button" class="btn btn-outline-dark" id="pausaButton">Pausa</button>
        </div>
        





        <script>
            
            // INPUT
        let remainingTime = document.querySelector('#remainingTime') // -> tempo rimanente
        let countdownInput = document.querySelector('#countdown-Input') // Qui si inseriscono i secondi

            // BUTTON
        let startButton = document.querySelector('#startButton');
        let resetButton = document.querySelector('#resetButton');
        let pausaButton = document.querySelector('#pausaButton');

            
         
            // VARIABILI
            let intervallo; /* Memorizza l'intervallo del timer*/
            let counter;  /* Contatore di secondi*/
            let remaingSeconds = 0; /* Mmemorizza i secondi rimanenti quando si mette in pausa*/

           
            startButton.addEventListener( 'click', () => {
                clearInterval(intervallo); /* Ferma eventuali timer attivi. */
                counter = countdownInput.value // secondi che puÃ² inserire l'utente
 
                if(remaingSeconds !== 0 ){
                  counter = remaingSeconds;
                }
                

                intervallo = setInterval( () =>{
                    if(counter < 0){
                        clearInterval(intervallo);
                        remainingTime.innerHTML = 'tempo scaduto';
                    }
                  else{
                    remainingTime.innerHTML= counter
                    counter --
                  }

                }, 1000);
            })
            

            pausaButton.addEventListener('click', () => {
                clearInterval(intervallo);
                remaingSeconds = counter
            })
        

            resetButton.addEventListener('click', () => {
                 remaingSeconds = 0;
                countdownInput.value = '';
                clearInterval(intervallo);
                remainingTime.innerHTML = '';
            })



        </script>  
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
